<div *ngIf="!isRegistration; else registerForm" class="login">
	<app-login></app-login>
	<button class="btn register-btn" (click)="isRegistration = !isRegistration">Register</button>
</div>

<ng-template #registerForm>
	<div class="registration">
		<app-registration></app-registration>
		<button class="btn back-to-login" (click)="isRegistration = !isRegistration">Back to login</button>
	</div>
</ng-template>
